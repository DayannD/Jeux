<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeux de dé</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/1.3.2/css/ionic.css">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="replay">New Game</div>

  <div class="player">
    <div id="player1">Player 1</div>
    <h2>C'est le tour du joueur 1</h2>
    <div id="player2">Player 2</div>
  </div>

  <p id="firstDé">0</p>
  <p id="secondDé">0</p>


  <div class="score">
    <div id="score1">Votre score :
      <p id="globalScore1">0</p>
    </div>
    <div>
      <button id="launch">Lancer le dé</button>
      <button id="hold">Sauver votre score!</button>
    </div>
    <div id="score2">votre score :
      <p id="globalScore2">0</p>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
